name: Lint Checks
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  lint-backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/checkout@v4

      - name: Clean cache and node_modules
        run: |
          rm -rf node_modules
          rm -rf .nx/cache
          rm -rf dist
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Reset Nx Cache
        run: npx nx reset

      - name: Run lint
        run: npx nx lint quick-learn-backend --max-warnings=0

      - name: Check formatting
        run: npx nx run quick-learn-backend:format:check --max-warnings=0

  lint-frontend:
    runs-on: ubuntu-22.04
    steps:
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/checkout@v4

      - name: Clean cache and node_modules
        run: |
          rm -rf node_modules
          rm -rf .nx/cache
          rm -rf dist
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Reset Nx Cache
        run: npx nx reset

      - name: Run lint
        run: npx nx lint quick-learn-frontend --max-warnings=0

      - name: Check formatting
        run: npx nx run quick-learn-frontend:format:check --max-warnings=0

  build-frontend:
    runs-on: ubuntu-22.04
    env:
      BUCKET_URL: your-bucket-url.com
    steps:
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/checkout@v4

      - name: Clean cache and node_modules
        run: |
          rm -rf node_modules
          rm -rf .nx/cache
          rm -rf dist
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Reset Nx Cache
        run: npx nx reset

      - name: Build with verbose logging
        run: npx nx build quick-learn-frontend --verbose --skip-nx-cache
