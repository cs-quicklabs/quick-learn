name: Lint Checks
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  lint-backend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Clean cache and node_modules
        run: |
          rm -rf node_modules
          rm -rf .nx/cache
          rm -rf dist
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Reset Nx Cache
        run: npx nx reset

      - name: Run lint
        run: npx nx lint quick-learn-backend --max-warnings=0

      - name: Check formatting
        run: npx nx run quick-learn-backend:format:check --max-warnings=0

  lint-frontend:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Clean cache and node_modules
        run: |
          rm -rf node_modules
          rm -rf .nx/cache
          rm -rf dist
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Reset Nx Cache
        run: npx nx reset

      - name: Run lint
        run: npx nx lint quick-learn-frontend --max-warnings=0

      - name: Check formatting
        run: npx nx run quick-learn-frontend:format:check --max-warnings=0

  build-frontend:
    runs-on: ubuntu-22.04
    env:
      BUCKET_URL: your-bucket-url.com
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Clean cache and node_modules
        run: |
          rm -rf node_modules
          rm -rf .nx/cache
          rm -rf dist
          npm cache clean --force

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npx nx build quick-learn-frontend --verbose

      - name: Show Debug Info
        if: failure()
        run: |
          echo "Project structure:"
          ls -la
          echo "\nProject files:"
          ls -R apps/ libs/
          echo "\nProject.json contents:"
          cat apps/quick-learn-frontend/project.json
          echo "\nNx.json contents:"
          cat nx.json
