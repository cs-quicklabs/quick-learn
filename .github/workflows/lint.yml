name: Lint Checks

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  backend:
    runs-on: ubuntu-22.04
    steps:
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Show Nx version
        run: npx nx --version

      - name: Reset Nx cache
        run: npx nx reset

      - name: Run lint
        run: npx nx lint quick-learn-backend --max-warnings=0

      - name: Check formatting
        run: npx nx run quick-learn-backend:format:check --max-warnings=0

  frontend:
    runs-on: ubuntu-22.04
    steps:
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Show Nx version
        run: npx nx --version

      - name: Reset Nx cache
        run: npx nx reset

      - name: Run lint
        run: npx nx lint quick-learn-frontend --max-warnings=0

      - name: Check formatting
        run: npx nx run quick-learn-frontend:format:check --max-warnings=0
